services:
  # Web Service
  - type: web
    name: flask-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: |
      gunicorn "flaskapp:create_app()" --config gunicorn.conf.py &
      celery -A flaskapp.celery_app worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: flask-redis
          type: redis
          property: connectionString
      - key: CHAT_REDIS_URL
        fromService:
          name: flask-redis
          type: redis
          property: connectionString

  # Redis instance
  - type: redis
    name: flask-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free
